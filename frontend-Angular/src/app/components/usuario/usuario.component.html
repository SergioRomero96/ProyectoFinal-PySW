<div *ngIf="loginService.isLogueado">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h4> Gestion de Usuarios</h4>
      </div>
      <div class="card-body">
        <form>

          <h4 class="text-center">Lista de Usuarios</h4>
          <hr>
          <div class="form-group row">
            <div class="col-sm-6">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#exampleModal">
                Nuevo Usuario
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover mt-2" [mfData]="usuarios" #mf="mfDataTable"
              [mfRowsOnPage]="5">
              <thead class="thead-dark">
                <tr>
                  <th style="width: 10%">
                    <mfDefaultSorter by="id">Id</mfDefaultSorter>
                  </th>
                  <th style="width: 25%">
                    <mfDefaultSorter by="name">UserName</mfDefaultSorter>
                  </th>
                  <th style="width: 25%">
                    <mfDefaultSorter by="city">Perfil</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                    <mfDefaultSorter by="division">Foto</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                    Acciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data ">
                  <td>{{item.id}}</td>
                  <td>{{item.userName | uppercase}}</td>
                  <td>{{item.perfil}}</td>
                  <td>{{item.foto}}</td>
                  <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#exampleModal">
                      Modificar
                    </button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>

          </div>


          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
