<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="txtUsuario" class="col-sm-3 col-form-label">Usuario:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="txtUsuario" placeholder="Ingrese su nombre de usuario">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtPassword" class="col-sm-3 col-form-label">Contraseña:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese su contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
