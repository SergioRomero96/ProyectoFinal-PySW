<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form name="frmLogin">
        <div class="form-group row">
          <label for="txtUserName" class="col-sm-3 col-form-label">Usuario:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="txtUserName" [(ngModel)]="userForm.userName" placeholder="Ingrese su nombre de usuario">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtPassword" class="col-sm-3 col-form-label">Contraseña:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="txtPassword" [(ngModel)]="userForm.password" placeholder="Ingrese su contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary" (click)="login()" >Iniciar Sesion</button>
          </div>
        </div>
        <div class="alert-danger">{{msgLogin}}</div>
      </form>
    </div>
  </div>
</div>
