<header>
  <div class="row rowCabecera">
    <div class="col-md-12">
      <div class="logo">
        <h1><a [routerLink]="['']">Colegio <span class="resaltado">de Escribanos</span></a></h1>
        <h2>De la Provincia de Jujuy</h2>
      </div>

    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['inicio']">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['nosotros']">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['escribanias']">Escribanias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['contactenos']">Contactenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="loginService.isLogueado" [routerLink]="['usuario']">Usuarios</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!loginService.isLogueado" [routerLink]="['login']">Login</a>
          <a class="nav-link" *ngIf="loginService.isLogueado" [routerLink]="['login']" (click)="logout()">
            {{loginService.usuarioLogueado.userName}} (logout)
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
