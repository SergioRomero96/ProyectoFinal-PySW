<div class="col-md-6 offset-md-3 margen">
  <div class="card forma border-info">
    <h5 class="card-header text-center bg-info borde">ACCESO AL SISTEMA</h5>
    <div class="card-body cuerpo">
      <form name="frmLogin" class="mt-2">
        <div class="form-group row">
          <label for="txtUserName" class="col-sm-3 col-form-label">Usuario:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control border-info" name="txtUserName" [(ngModel)]="userForm.userName" placeholder="Ingrese su nombre de usuario">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="txtPassword" class="col-sm-3 col-form-label">Contraseña:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control border-info" name="txtPassword" [(ngModel)]="userForm.password" placeholder="Ingrese su contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="ml-auto">
            <button class="btn btn-info boton" (click)="login()" >Iniciar Sesion</button>
          </div>
        </div>
        <div class="alert-danger">{{msgLogin}}</div>
      </form>
    </div>
  </div>
</div>
